<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuizMaster - AI & Reasoning Quiz</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff758c 0%, #8e44ad 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
      padding: 40px;
    }
    .header { text-align: center; margin-bottom: 30px; }
    .logo {
      background: linear-gradient(45deg, #ff758c, #8e44ad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subtitle { color:#666; font-size:1.1rem; }
    .quiz-section { display:none; }
    .quiz-section.active { display:block; animation: fadeIn .5s ease-in; }
    @keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
    .question-counter { text-align:center; margin-bottom:20px; color:#666; font-size:.9rem; }
    .progress-bar { height:6px; background:#e0e0e0; border-radius:3px; margin-bottom:30px; overflow:hidden; }
    .progress-fill { height:100%; background:linear-gradient(45deg,#ff758c,#8e44ad); width:0%; transition:width .3s ease; }
    .question { background:#f8f9fa; padding:25px; border-radius:15px; margin-bottom:25px; border-left:5px solid #ff758c; }
    .question h3 { color:#333; font-size:1.3rem; margin-bottom:20px; }
    .options { display:grid; gap:12px; }
    .option {
      background:white; border:2px solid #e0e0e0; border-radius:12px; padding:15px 20px;
      cursor:pointer; transition:all .3s ease; position:relative;
    }
    .option:hover { border-color:#ff758c; transform:translateY(-2px); box-shadow:0 5px 15px rgba(255,117,140,0.3);}
    .option.correct { border-color:#4CAF50; background:linear-gradient(45deg,rgba(76,175,80,.1),rgba(76,175,80,.2)); animation:correctPulse .6s ease; }
    .option.incorrect { border-color:#f44336; background:linear-gradient(45deg,rgba(244,67,54,.1),rgba(244,67,54,.2)); animation:incorrectShake .6s ease; }
    @keyframes correctPulse {0%,100%{transform:scale(1);}50%{transform:scale(1.02);} }
    @keyframes incorrectShake {0%,100%{transform:translateX(0);}25%{transform:translateX(-5px);}75%{transform:translateX(5px);} }
    .feedback { margin:20px 0; padding:15px; border-radius:10px; text-align:center; font-weight:bold; display:none; }
    .feedback.correct { background:rgba(76,175,80,.1); color:#4CAF50; border:2px solid #4CAF50; }
    .feedback.incorrect { background:rgba(244,67,54,.1); color:#f44336; border:2px solid #f44336; }
    .buttons { text-align:center; margin-top:30px; }
    .btn {
      background:linear-gradient(45deg,#ff758c,#8e44ad); color:white; border:none; padding:15px 30px;
      border-radius:50px; font-size:1.1rem; font-weight:bold; cursor:pointer; transition:all .3s ease; margin:0 10px;
    }
    .btn:hover { transform:translateY(-2px); box-shadow:0 10px 20px rgba(142,68,173,0.3); }
    .btn:disabled { opacity:.5; cursor:not-allowed; }
    .start-screen{text-align:center;}
    .start-screen h2{color:#333;margin-bottom:20px;font-size:1.8rem;}
    .start-screen p{color:#666;margin-bottom:30px;font-size:1.1rem;line-height:1.6;}
    .results-screen{text-align:center;}
    .score-circle{width:200px;height:200px;border-radius:50%;margin:30px auto;display:flex;align-items:center;justify-content:center;flex-direction:column;font-size:2rem;font-weight:bold;color:white;}
    .score-circle.excellent{background:linear-gradient(45deg,#4CAF50,#8BC34A);}
    .score-circle.good{background:linear-gradient(45deg,#FF9800,#FFC107);}
    .score-circle.average{background:linear-gradient(45deg,#2196F3,#03A9F4);}
    .score-circle.poor{background:linear-gradient(45deg,#f44336,#FF5722);}
    .results-message{color:#333;font-size:1.3rem;margin:20px 0;}
    .results-breakdown{background:#f8f9fa;border-radius:15px;padding:25px;margin:20px 0;}
    .breakdown-item{display:flex;justify-content:space-between;margin:10px 0;font-size:1.1rem;}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">ü§ñ QuizMaster</div>
      <div class="subtitle">AI & Reasoning Challenge</div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="quiz-section active start-screen">
      <h2>Welcome!</h2>
      <p>Dive into a quiz inspired by Sentient‚Äôs blog ‚Äî test your knowledge on AI, reasoning, and coding.</p>
      <div class="buttons"><button class="btn" onclick="startQuiz()">Start Quiz</button></div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="quiz-section">
      <div class="question-counter"><span id="current-question">1</span> of <span id="total-questions">10</span></div>
      <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
      <div class="question">
        <h3 id="question-text"></h3>
        <div class="options" id="options-container"></div>
      </div>
      <div class="feedback" id="feedback"></div>
      <div class="buttons"><button class="btn" id="next-btn" onclick="nextQuestion()" disabled>Next Question</button></div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="quiz-section results-screen">
      <h2>Quiz Complete!</h2>
      <div class="score-circle" id="score-circle"><div id="score-percentage">0%</div><div class="score-text">Score</div></div>
      <div class="results-message" id="results-message"></div>
      <div class="results-breakdown">
        <div class="breakdown-item"><span>Correct Answers:</span><strong id="correct-count">0</strong></div>
        <div class="breakdown-item"><span>Incorrect Answers:</span><strong id="incorrect-count">0</strong></div>
        <div class="breakdown-item"><span>Total Questions:</span><strong id="total-count">0</strong></div>
      </div>
      <div class="buttons"><button class="btn" onclick="restartQuiz()">Take Quiz Again</button></div>
    </div>
  </div>

  <script>
    const quizData = [
      {question:"What does Sentient focus on?",options:["Sports updates","AI reasoning & agents","Fashion trends","Cooking recipes"],correct:1},
      {question:"Which term best describes combining multiple AI models to solve tasks?",options:["Ensembling","Chaining","Swarming","Stacking"],correct:0},
      {question:"What is a 'grid' in Sentient‚Äôs context?",options:["A power network","A reasoning system for AI agents","A blockchain","A graphics engine"],correct:1},
      {question:"Which of these is crucial for trustworthy AI?",options:["Random outputs","Explainability","Infinite compute","Black-box design"],correct:1},
      {question:"What language is often used to build reasoning agents?",options:["Python","HTML","Photoshop","Excel"],correct:0},
      {question:"What helps AI avoid hallucinations?",options:["Reinforcement only","Reasoning + verification","Random guessing","Ignoring data"],correct:1},
      {question:"What‚Äôs an example of a multi-choice reasoning task?",options:["Summing numbers","Translating","Answering quizzes","Sorting an array"],correct:2},
      {question:"Which is a security concern for AI agents?",options:["Low GPU price","Prompt injection","Overclocking","File compression"],correct:1},
      {question:"Why is evaluation important for AI models?",options:["To increase electricity","To test reasoning quality","To reduce memory usage","To decorate outputs"],correct:1},
      {question:"What does 'alignment' mean in AI?",options:["Fixing servers","Matching AI goals with human values","Making images straight","Pairing devices"],correct:1}
    ];

    let currentQuestion=0,score=0,selectedOption=-1;

    function startQuiz(){
      document.getElementById('start-screen').classList.remove('active');
      document.getElementById('quiz-screen').classList.add('active');
      document.getElementById('total-questions').textContent=quizData.length;
      loadQuestion();
    }

    function loadQuestion(){
      if(currentQuestion>=quizData.length){showResults();return;}
      const q=quizData[currentQuestion];
      document.getElementById('current-question').textContent=currentQuestion+1;
      document.getElementById('question-text').textContent=q.question;
      const optionsContainer=document.getElementById('options-container');
      optionsContainer.innerHTML='';
      q.options.forEach((opt,i)=>{
        const el=document.createElement('div');
        el.className='option';
        el.textContent=opt;
        el.onclick=()=>selectOption(i);
        optionsContainer.appendChild(el);
      });
      document.getElementById('progress-fill').style.width=((currentQuestion)/quizData.length)*100+'%';
      selectedOption=-1;
      document.getElementById('next-btn').disabled=true;
      const fb=document.getElementById('feedback');
      fb.style.display='none'; fb.className='feedback';
    }

    function selectOption(i){
      if(selectedOption!==-1)return;
      selectedOption=i;
      const opts=document.querySelectorAll('.option');
      const q=quizData[currentQuestion];
      opts.forEach((opt,idx)=>{
        if(idx===q.correct) opt.classList.add('correct');
        else if(idx===i&&i!==q.correct) opt.classList.add('incorrect');
        opt.style.pointerEvents='none';
      });
      const fb=document.getElementById('feedback');
      if(i===q.correct){score++;fb.textContent='üéâ Correct!';fb.className='feedback correct';}
      else{fb.textContent=`‚ùå Incorrect. Correct: ${q.options[q.correct]}`;fb.className='feedback incorrect';}
      fb.style.display='block';
      document.getElementById('next-btn').disabled=false;
    }

    function nextQuestion(){currentQuestion++;setTimeout(loadQuestion,300);}
    function showResults(){
      document.getElementById('quiz-screen').classList.remove('active');
      document.getElementById('results-screen').classList.add('active');
      const pct=Math.round((score/quizData.length)*100);
      const circle=document.getElementById('score-circle');
      document.getElementById('score-percentage').textContent=pct+'%';
      document.getElementById('correct-count').textContent=score;
      document.getElementById('incorrect-count').textContent=quizData.length-score;
      document.getElementById('total-count').textContent=quizData.length;
      let msg='';
      if(pct>=80){circle.className='score-circle excellent';msg="üèÜ Excellent! You're sharp!";}
      else if(pct>=60){circle.className='score-circle good';msg="üëè Good job!";}
      else if(pct>=40){circle.className='score-circle average';msg="üëç Keep practicing!";}
      else{circle.className='score-circle poor';msg="üí™ Don‚Äôt give up!";}
      document.getElementById('results-message').textContent=msg;
    }
    function restartQuiz(){currentQuestion=0;score=0;selectedOption=-1;document.getElementById('results-screen').classList.remove('active');document.getElementById('start-screen').classList.add('active');}
  </script>
</body>
</html>
